<div class="flex flex-wrap gap-2 items-center border p-4 rounded-lg">
  <div class="w-full font-bold mb-2">{{ label }}</div>

  <div class="flex gap-1">
    <label for="day-select">Día</label>
    <select id="day-select" [formControl]="dayControl">
      <option *ngFor="let d of days" [value]="d">{{ d }}</option>
    </select>
  </div>

  <div class="flex gap-1">
    <label for="month-select">Mes</label>
    <select id="month-select" [formControl]="monthControl">
      <option *ngFor="let m of months" [value]="m">{{ m }}</option>
    </select>
  </div>

  <div class="flex gap-1">
    <label for="year-select">Año</label>
    <select id="year-select" [formControl]="yearControl">
      <option *ngFor="let y of years" [value]="y">{{ y }}</option>
    </select>
  </div>

  <div class="flex gap-1">
    <label for="hour-select">Hora</label>
    <select id="hour-select" [formControl]="hourControl">
      <option *ngFor="let h of hours" [value]="h">{{ h }}</option>
    </select>
  </div>

  <div class="flex gap-1">
    <label for="minute-select">Minuto</label>
    <select id="minute-select" [formControl]="minuteControl">
      <option *ngFor="let m of minutes" [value]="m">{{ m }}</option>
    </select>
  </div>
</div>
