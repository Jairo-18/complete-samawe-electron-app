<article
  #printSection
  class="bg-white text-black p-6 w-full max-w-[800px] text-xs"
  style="background-color: white; color: black"
>
  <section class="flex content-between w-full items-center mb-2">
    <p class="text-xl font-bold" style="color: black; font-size: 1.25rem">
      Lista de Pasadías y Servicios
    </p>
  </section>

  <!-- ✅ TABLA CON DIVS Y FLEXBOX -->
  <div class="w-full" *ngIf="excursions" style="width: 100%">
    <!-- HEADER -->
    <div class="flex w-full" style="display: flex; width: 100%">
      <div
        class="flex-[2] border text-sm p-1 font-bold text-center"
        style="
          flex: 2;
          border: 1px solid black;
          padding: 4px;
          background-color: #06a606;
          color: white;
          font-weight: bold;
          text-align: center;
          font-size: 14px;
        "
      >
        Categoría
      </div>
      <div
        class="flex-[4] border text-sm p-1 font-bold text-center"
        style="
          flex: 4;
          border: 1px solid black;
          padding: 4px;
          background-color: #06a606;
          color: white;
          font-weight: bold;
          text-align: center;
          font-size: 14px;
        "
      >
        Nombre
      </div>
      <div
        class="flex-[2] border text-sm p-1 font-bold text-center"
        style="
          flex: 2;
          border: 1px solid black;
          padding: 4px;
          background-color: #06a606;
          color: white;
          font-weight: bold;
          text-align: center;
          font-size: 14px;
        "
      >
        P. Compra
      </div>
      <div
        class="flex-[2] border text-sm p-1 font-bold text-center"
        style="
          flex: 2;
          border: 1px solid black;
          padding: 4px;
          background-color: #06a606;
          color: white;
          font-weight: bold;
          text-align: center;
          font-size: 14px;
        "
      >
        P. Venta
      </div>
    </div>

    <!-- MENSAJE SI NO HAY EXCURSIONES -->
    <div
      *ngIf="excursions.length === 0"
      class="flex w-full"
      style="display: flex; width: 100%"
    >
      <div
        class="w-full border p-2 text-center text-xs"
        style="
          width: 100%;
          border: 1px solid black;
          padding: 8px;
          text-align: center;
          font-size: 12px;
        "
      >
        No hay pasadías o servicios registrados
      </div>
    </div>

    <!-- FILAS DE EXCURSIONES -->
    <div
      *ngFor="let excursion of excursions; let i = index"
      class="flex w-full"
      style="display: flex; width: 100%"
    >
      <!-- Categoría -->
      <div
        class="flex-[2] border px-4 p-1 text-center text-xs"
        style="
          flex: 2;
          border: 1px solid black;
          padding: 4px;
          text-align: center;
          font-size: 12px;
        "
      >
        {{ excursion.categoryType.name || 'N/A' }}
      </div>

      <!-- Nombre -->
      <div
        class="flex-[4] border px-4 p-1 text-left text-xs"
        style="
          flex: 4;
          border: 1px solid black;
          padding: 4px;
          text-align: left;
          font-size: 12px;
        "
      >
        {{ excursion.name || 'N/A' }}
      </div>

      <!-- Precio Compra -->
      <div
        class="flex-[2] border px-4 p-1 text-right text-xs font-bold text-red-700"
        style="
          flex: 2;
          border: 1px solid black;
          padding: 4px;
          text-align: right;
          font-size: 12px;
        "
      >
        {{ excursion?.priceBuy ?? 0 | formatCop }}
      </div>

      <!-- Precio Venta -->
      <div
        class="flex-[2] border px-4 p-1 text-right text-xs font-bold text-green-700"
        style="
          flex: 2;
          border: 1px solid black;
          padding: 4px;
          text-align: right;
          font-size: 12px;
        "
      >
        {{ excursion?.priceSale ?? 0 | formatCop }}
      </div>
    </div>
  </div>
</article>
