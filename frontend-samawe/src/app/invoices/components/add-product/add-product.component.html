<form [formGroup]="form" class="w-full mt-3">
  <!-- Buscar producto por nombre -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Buscar Producto / Servicio</mat-label>
    <input
      matInput
      [matAutocomplete]="auto"
      formControlName="productName"
      placeholder="Coca Cola..."
      (focus)="onProductFocus()"
    />
    <mat-icon matPrefix>inventory</mat-icon>

    <!-- Botón para limpiar el campo -->
    <button
      *ngIf="
        form.get('productName')?.enabled &&
        form.get('productName')?.value &&
        !isLoading
      "
      matSuffix
      mat-icon-button
      type="button"
      (click)="clearProductSelection()"
      matTooltip="Limpiar selección"
    >
      <mat-icon>clear</mat-icon>
    </button>

    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onProductSelected($event.option.value)"
    >
      <mat-option
        *ngFor="let product of filteredProducts"
        [value]="product.name"
      >
        {{ product.name }}
        <span [ngClass]="product.isActive ? 'text-green-600' : 'text-red-600'">
          - {{ product?.isActive ? 'Activo' : 'Inactivo' }}
        </span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <!-- <mat-form-field appearance="outline" class="w-full">
    <mat-label>Precio de compra</mat-label>
    <input matInput formControlName="priceBuy" [readonly]="true" />
    <mat-icon matSuffix>money_off</mat-icon>
  </mat-form-field> -->

  <!-- Mostrar precio del producto seleccionado -->
  <div class="flex flex-col md:flex-row gap-0 md:gap-2">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="priceSale" [readonly]="true" />
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <!-- Ingresar cantidad -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Cantidad</mat-label>
      <input
        matInput
        type="number"
        formControlName="amount"
        appCurrencyFormat
        class="text-right"
      />
      <mat-icon matSuffix>numbers</mat-icon>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Tipo de impuesto</mat-label>
    <mat-select formControlName="taxeTypeId">
      <mat-option *ngFor="let taxe of taxeTypes" [value]="taxe.taxeTypeId">
        {{ taxe.name }}
      </mat-option>
    </mat-select>
    <mat-icon matPrefix>calculate</mat-icon>
  </mat-form-field>

  <button
    class="!w-full !rounded-lg"
    mat-fab
    extended="true"
    [disabled]="isLoading"
    (click)="addProduct()"
  >
    <ng-container *ngIf="!isLoading; else loading">
      Añadir producto
    </ng-container>
    <ng-template #loading>
      <mat-spinner diameter="24" color="accent"></mat-spinner>
    </ng-template>
  </button>
</form>
